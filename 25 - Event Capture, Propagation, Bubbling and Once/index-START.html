<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll('div');

      function logText(e) {
        e.stopPropation(); //stop bubbling to parents
        console.log(this.classList.value);
      }

      document.body.addEventListener('type', logText);
      divs.forEach((div) =>
        div.addEventListener('click', logText, {
          capture: false,
          once: true, //can only run once on event.
        })
      );

      document.body.ael;
    </script>
  </body>
</html>
